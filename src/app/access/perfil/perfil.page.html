<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
  default-href="/home"
  class="action-button custom-button2"
  style="
    --color: #5A2A9B; 
  ">
</ion-back-button>
    </ion-buttons>
    <ion-title>Inicio</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="home-container">
    <ion-img #logoImg src="assets/img/1.gif" class="logo"></ion-img>
    <h2 class="welcome-text">Bienvenido {{username}}</h2>
    
    <div class="location-inputs">
      <ion-item class="input-item">
        <ion-input class="input-bordered"  
          placeholder="UbicaciÃ³n actual" [(ngModel)]="ubicacionActual"></ion-input> 
      </ion-item>
      <ion-item>
        <ion-input class="input-bordered" placeholder="Ingrese destino" [(ngModel)]="destino"></ion-input>
      </ion-item>
    </div>

    <ion-button 
      expand="block" 
      (click)="buscarViajes()" 
      class="action-button custom-button">
      Buscar Viajes
    </ion-button>
    
  </div>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title>Inicio</ion-title>
    <ion-buttons slot="end"> 
      <ion-button (click)="logout()"> 
        <ion-icon name="log-out"></ion-icon> 
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="home-container">
    <ion-img src="assets/img/1.gif" class="logo"></ion-img>
    <h2 class="welcome-text">Bienvenido {{username}}</h2>
    
    <div class="location-inputs">
      <ion-item class="input-item">
        <ion-input class="input-bordered"  
          placeholder="UbicaciÃ³n actual" [(ngModel)]="ubicacionActual"></ion-input> <!-- Enlace a la variable -->
      </ion-item>
      <ion-item>
        <ion-input class="input-bordered" placeholder="Ingrese destino" [(ngModel)]="destino"></ion-input> <!-- Enlace a la variable -->
      </ion-item>
    </div>

    <ion-button 
      expand="block" 
      (click)="buscarViajes()" 
      class="action-button custom-button">
      Buscar Viajes
    </ion-button>
    
  </div>
</ion-content>

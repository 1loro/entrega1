<ion-header>
  <ion-toolbar>
    <ion-title>Crear usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="home-container">
    <ion-img src="assets/img/1.gif" class="logo"></ion-img>
    <h2 class="welcome-text">Registro</h2>
    
    <div class="location-inputs">
      <ion-item class="input-item">
        <ion-input class="input-bordered"  
          placeholder="Nombre de usuario" [(ngModel)]="nombreUsuario"></ion-input> 
      </ion-item>
      <ion-item>
        <ion-input class="input-bordered" placeholder="Correo electronico" [(ngModel)]="correo"></ion-input> 
      </ion-item>
      <ion-item class="input-item">
        <ion-input class="input-bordered" type="password" 
          placeholder="Ingrese su contraseña" [(ngModel)]="contrasena"></ion-input> 
      </ion-item>
    </div>

    <ion-button 
      expand="block" 
      class="action-button custom-button" 
      (click)="registrar()">
      Registrarme
    </ion-button>
   
    <p class="ion-text-center">
      ¿Ya tienes una cuenta? <a href="/home" class="login-link">Inicia sesión</a>
    </p>
  </div>
</ion-content>
